<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c1703597f6.js"
      crossorigin="anonymous"
    ></script>
    <title>André Luiz</title>
  </head>
  <body>
    <header>
      <div class="nav-mobile">
        <a href="#">
          <div class="nav-mob-item linkedin">
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </a>
        <a href="#">
          <div class="nav-mob-item github">
            <i class="fa-brands fa-github"></i>
          </div>
        </a>
      </div>

      <div class="nav-pc">
        <div class="logo"></div>

        <nav>
          <a href="#" class="nav-item">Home</a>
          <a href="#" class="nav-item">Sobre mim</a>
          <a href="#" class="nav-item">Portfólio</a>
          <a href="#" class="nav-item">Skills</a>
          <a href="#" class="nav-item">Carreira</a>
          <a href="#" class="nav-item">Recomendações</a>
          <a href="#" class="nav-item">Contato</a>
        </nav>
      </div>
    </header>

    <div class="container-avatar">
      <div class="circulo">
        <div class="item-avatar html">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="item-avatar css">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
        <div class="item-avatar js">
          <i class="fa-brands fa-square-js"></i>
        </div>
        <div class="item-avatar python">
          <i class="fa-brands fa-python"></i>
        </div>

        <div class="item-avatar git">
          <i class="fa-brands fa-git-alt"></i>
        </div>
      </div>
      <div class="avatar">
        <img src="./imgs/andre-avatar.svg" alt="" />
      </div>
    </div>

    <section class="section-saudacao">
      <div class="txt-saudacao">
        <i class="fa-regular fa-hand-peace"></i>
        <h6>Olá, bem vindo(a)!</h6>
      </div>

      <div class="nome-saudacao">
        <h1>
          André <br />
          Luiz
        </h1>
      </div>

      <div class="area-atuacao">
        <h3>Fullstack developer | Back-end</h3>
      </div>

      <div class="baixa-cv_wpp">
        <div class="baixa-cv">
          <h3>Baixar CV <i class="fa-solid fa-download"></i></h3>
        </div>
        <div class="wpp">
          <h3><i class="fa-brands fa-whatsapp"></i> Vamos conversar</h3>
        </div>
      </div>
    </section>

    <section class="experiencia">
      <div class="programador box">
        <div class="icone-programador ic">
          <div class="bolinha"></div>
          <i class="fa-solid fa-code"></i>
        </div>
        <div class="texto-programador tx">
          <h4>0 anos como</h4>
          <h3>Programador</h3>
        </div>
      </div>
      <div class="trabalho box">
        <div class="icone-trabalho ic">
          <div class="bolinha"></div>
          <i class="fa-solid fa-laptop-code"></i>
        </div>
        <div class="texto-trabalho tx">
          <h4>0 anos de</h4>
          <h3>Trabalho</h3>
        </div>
      </div>
      <div class="designer box">
        <div class="icone-designer ic">
          <div class="bolinha"></div>
          <i class="fa-solid fa-cubes"></i>
        </div>
        <div class="texto-designer tx">
          <h4>0 anos como</h4>
          <h3>Fullstack</h3>
        </div>
      </div>
    </section>
  </body>
</html>
